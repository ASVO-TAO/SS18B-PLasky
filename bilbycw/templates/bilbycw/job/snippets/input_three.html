{% load template_filters %}

<div class="row field {% if field.field.required %}required{% endif %} {% if field.errors %}error{% endif %} div-{{ field.name }}">
    <!-- Label -->
    <label class="col col-lg-12 col-md-12 col-sm-12 col-sx-12 col-12 control-label"
           for="{{ field.auto_id }}">
        {{ field.label }}
    </label>
    <!-- Field -->
    <div class="col col-lg-12 col-md-12 col-sm-12 col-sx-12 col-12">
        <div class="input-field {% if field.field.widget.input_type == 'checkbox' %}input-checkbox{% endif %}">
            {{ field }}{{ field.errors }}</div>
        <div class="input-tooltip {% if field.field.widget.input_type == 'checkbox' %}input-checkbox{% endif %}">
            {% if field.help_text %}
                <a href="#" data-toggle="tooltip" title="{{ field.help_text }}" data-placement="bottom"><i
                        class="far fa-question-circle"></i>
                </a>
            {% endif %}
        </div>
    </div>
</div>
